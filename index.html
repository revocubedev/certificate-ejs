<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classcube Certificate</title>
    <style>
        body {
          background-color: linen;
        }

        #certificate {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 20rem;
        }
    </style>
</head>
<body>
    <div id="heading">
        <p id="certificate">CERTIFICATE</p>
        <p id="completetion">OF COMPLETION</p>
    </div>

    <div id="presentedTo">
        <p id="present">This certificate is presented to</p>        
    </div>

    <div id="receipient">
        <p id="studentName">John Doe</p>
        <p id="achievement">For participating in and completing the the course</p>
        <p id="course">name of course goes here</p>
    </div>

    <div>
        <img id="seal" src="images/seal.jpg" alt="seal">
    </div>

    <div id="dateAndSignature">
        <div class="signNdate">
            <p id="dated">date goes here</p>
            <p id="date">Date</p>
        </div>
        <div class="signNdate">
            <p id="signed">Signature goes here</p>
            <p id="signature">Signature</p>
        </div>
    </div>

    <div id="logo">
        <img class="logo" alt="tutorLogo">
        <img class="logo" src="images/classcubeLogo.png" alt="classcubeLogo">
    </div>
    

</body>
</html>
